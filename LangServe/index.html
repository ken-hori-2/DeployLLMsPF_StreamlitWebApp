<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
</head>
<body>
  <script>
    async function call() {
      const response = await fetch("http://127.0.0.1:8000/bedrock/invoke", {
        method: "POST",
        body: JSON.stringify({
          "input": "ポエムを作ってください。"
        })
      });
      console.log((await response.json()).output.content);
    }
    call();
  </script>
</body>
</html>
